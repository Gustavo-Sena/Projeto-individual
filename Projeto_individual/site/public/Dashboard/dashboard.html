    const openModalButton = document.querySelector("#open-modal");

    function trazer_historico() {
        var idUser = sessionStorage.ID_USUARIO

        fetch(`/shows/trazer_historico/${idUser}`)
            .then(resposta2 => {

                if (resposta2.ok) {
                    resposta2.json().then(resposta2 => {

                        console.log(`Dados recebidos: ${JSON.stringify(resposta2)}`);
                        for (var i = 0; i < resposta2.length; i++)
                            div_exibir.innerHTML += `<div class="nm_show">${resposta2[i].nome}</div>`

                        var contador_div = document.querySelectorAll(".nm_show")
                        var DIV_EXIBIR = document.querySelector(".div_exibir")

                        if (contador_div.length < 12) {
                            DIV_EXIBIR.style.overflowY = "hidden"
                        }
                    });
                } else {

                    console.error('Nenhum dado encontrado ou erro na API');
                }
            })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados do aquario p/ gráfico: ${error.message}`);
            });

    }

    function procurarShow() {

    function addShow() {

        var nome_artistaVar = nome_artista.value

            return false;
        }

        fetch("/shows/addShow", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                nome_artistaServer: nome_artistaVar,
                idUserServer: idUser

        }).then(function (resposta) {

                    console.error(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);

        return false;
    }

    function obterDadosGrafico(idShow) {

        fetch(`/grafico/ultimas/${idShow}`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                    resposta.reverse();

                    plotarGrafico(resposta, idShow);

                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });

    // A função *plotarGrafico* também invoca a função *atualizarGrafico*

    function plotarGrafico(resposta, idShow) {

        console.log('iniciando plotagem do gráfico...');

        // Criando estrutura para plotar gráfico - labels


        // Criando estrutura para plotar gráfico - dados
        let dados = {
            labels: ls_nome_show,
            datasets: [
                {
                    label: 'Quantidade de Vizualizações',
                    width: '30px',
                    height: '40px',
                    data: ls_quantidade_visualizacoes, 
                    backgroundColor:
                        ['rgb(235, 63, 94)'],
                    tension: 0.1,

                }]
        };

        console.log('----------------------------------------------')
        console.log('Estes dados foram recebidos pela funcao "obterDadosGrafico" e passados para "plotarGrafico":')
        console.log(resposta)

        // Inserindo valores recebidos em estrutura para plotar o gráfico
        for (i = 0; i < resposta.length; i++) {
            var registro = resposta[i];
            ls_nome_show.push(registro.nome_show);
            ls_quantidade_visualizacoes.push(registro.quantidade_visualizacoes);
        }



        // Criando estrutura para plotar gráfico - config
        const config = {
            type: 'bar',
            data: dados,
            options:{
                scales:{
                x: {
                    ticks:{
                        color:'#fff'
                    }
                },
                y: {
                    ticks:{
                        color: '#fff'
                    }
                }
            }
            }
        };

        // Adicionando gráfico criado em div na tela
        let myChart = new Chart(
            document.getElementById(`myChartCanvas${idShow}`),
            config
        );

        /* setTimeout(() => atualizarGrafico(idShow, dados, myChart), 2000); */
    }
